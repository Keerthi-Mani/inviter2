<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send Email</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="stylesheets" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>

<body>
    <div id="home">
        <div class="container">
            <div class="jumbotron text-center" id = "email-bg-header">
                <h1>Send your Email</h1>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">
                            <strong>Send Mail</strong>
                        </div>
                        <div class="card-body p-2">
                            <form method="POST">
                                <div class="form-group">
                                    <label for="name"><strong>Name :</strong></label>
                                    <input id="name" class="person-name form-control" placeholder="Enter a name"
                                        type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="email_id"><strong>Email id :</strong></label>
                                    <input id="email" class="person-email_id form-control"
                                        placeholder="Enter an email_id" type="email" />
                                </div>
                                <div class="form-group">
                                    <label for="category"><strong>Relationship :</strong></label>
                                    <input id="relation" class="person-category form-control"
                                        placeholder="Enter the person's relationship" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="reason"><strong>Subject :</strong></label>
                                    <input id="subject" class="person-reason form-control"
                                        placeholder="Text your subject!!!" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="add-text"><strong>Text Area :</strong> </label>
                                    <textarea id="text-message" class="form-control" type="text" rows="10"
                                        cols="65"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input id="file" type="file" />
                                        <br />
                                        <br />
                                        <button id="button">Evaluate
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success btn-lg float-right" id="send-btn"><i
                                                class="fa fa-send" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

         <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-heading">
                        <h1>Emails</h1>
                      </div>
                      <div id="email-section"">
                      </div>
                    </div>
                  </div>
                </div>
    </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/email.js"></script>
    <script src=""></script>
</body>

</html>
